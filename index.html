<script>

var QUERY = tm.util.QueryString.parse(location.search.substr(1));
var HASH = tm.util.QueryString.parse(location.hash.substr(1));
var EUC = encodeURIComponent;
var DUC = decodeURIComponent;


// DEBUG: 
if (QUERY.mode == "debug") { console.log(HASH); }

window.$query = function(q) {
    return document.querySelector(q);
};

window.onload = function() {
    init();
};

var init = function() {
    $query("#input .input-text").onkeyup = refresh;
    $query("#target .target-text").onkeyup = refresh;

    $query('#g').onchange = refresh;
    $query('#i').onchange = refresh;
    $query('#m').onchange = refresh;

    if (HASH.i) {
        $query("#input .input-text").value = DUC(HASH.i);
    }
    if (HASH.t) {
        $query("#target .target-text").value = DUC(HASH.t);
    }

    refresh();
};

var refresh = function() {

    var pattern = $query("#input .input-text").value;
    var option = flagToOption($query('#g').checked, $query('#i').checked, $query('#m').checked);
    var regex = new RegExp(pattern, option);
    var value = $query("#target .target-text").value;
    var output = value.replace(regex, function(str, p1, offset, s) {
        return '<span class="hilight">' + str + '</span>';
    });

    $query("#output .output-text").innerHTML = output.replace(/\n/mg, '<br />');

    // save to hash
    window.location.hash = tm.util.QueryString.stringify({
        i: pattern,
        t: value,
    });

//    $query("#target .target-text").value = 'hoge\nhoge';
};

/**
 * g    全文検索
 * i    大文字, 小文字チェック
 * m    行頭, 文末マッチ
 */
var flagToOption = function(g, i, m) {
    var option = '';

    if (g) option += 'g';
    if (i) option += 'i';
    if (m) option += 'm';

    return option;
};


</script>
